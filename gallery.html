	function toggler() {
    let mi = document.querySelector('#hamburger-icon').classList.toggle('active');

    return mi ? sn.style.left = '0' : sn.style.left = '-200px';
}

<script>	
	$(document).ready(function() {
  $('#videos a').each(function() {
    var data = $(this).attr('data');
  });

  $('#videos a').click(function() {
    var data = $(this).attr('data');
    $('#loader').append('<iframe src="https://player.vimeo.com/video/'+data+'?autoplay=1" frameborder="0" allowfullscreen></iframe>');
    $('#overlay').fadeIn(250);
  });

  $('#close').click(function() {
    $('#overlay').fadeOut(250,function() {
      $('#loader').html('');
    });
  });
});
